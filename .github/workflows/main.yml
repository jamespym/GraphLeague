name: GraphLeague CI

on:
  push:
    branches: [ master ] # Or main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:latest
        ports:
          - 7687:7687
        env:
          NEO4J_AUTH: "neo4j/${{ secrets.NEO4J_PASSWORD }}"

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build . -t graphleague-coach:latest

      - name: Run Graph Builder (Seeding Test)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
        run: |
          # Use the libraries already inside the Runner's Python
          # Install ONLY the ones needed for this script if it fails
          pip install neo4j google-generativeai 
          sleep 20
          python backend/graph_builder.py